<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj książkę</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${book}" th:action="@{/books}" th:method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-label">Autor:</label>
            <input type="text" class="form-control form-control-sm" th:field="*{author}"/>
            <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Tytuł:</label>
            <input type="text" class="form-control form-control-sm" th:field="*{title}"/>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Opis:</label>
            <textarea class="form-control input-sm" rows="6" th:field="*{description}" />
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary btn-sm">Zapisz</button>
        </div>
    </form>
    <p></p>
    <div class="row">
        <a href="/books" class="btn btn-secondary btn-sm">Powrót</a>
    </div>
</div>
</body>
</html>
