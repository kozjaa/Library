
<div class="container">
  <form class="form-horizontal" #form="ngForm" (ngSubmit)="sendForm(form)">
    <input type="hidden" name="id" ngModel #id="ngModel"/>
    <div class="form-group">
      <label class="control-label">Autor:</label>
      <input type="text" class="form-control form-control-sm" name="author" [required]  ngModel #author="ngModel"/>
     
    </div>
    <div class="form-group">
      <label class="control-label">Tytuł:</label>
      <input type="text" class="form-control form-control-sm" required name="title" ngModel #title="ngModel"/>

    </div>
    <div class="form-group">
      <label class="control-label">Opis:</label>
      <textarea class="form-control input-sm" rows="6" name="description" ngModel #description="ngModel"></textarea>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-primary btn-sm">Zapisz</button>
    </div>
  </form>
  <p></p>
  <div class="row">
    <a routerLink="/books" class="btn btn-secondary btn-sm">Powrót</a>
  </div>
</div>
