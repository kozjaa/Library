
<div class="container" *ngIf="book">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" >{{book.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
      <p class="card-text">{{book.description}}</p>
      <a routerLink="/books" class="btn btn-secondary btn-sm">Powrót</a>
      <a href="book/edit/{{book.id}}" class="btn btn-info btn-sm">Edytuj</a>
      <div class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">Usuń</div>
    </div>
  </div>
</div>

<div *ngIf="!book">Loading...</div>
