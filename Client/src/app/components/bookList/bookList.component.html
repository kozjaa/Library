
<div class="container">
  <div class="btn-toolbar" role="toolbar" aria-label="Pasek narzędzi">
    <div class="btn-group mr-2" role="group" aria-label="Pierwsza grupa">
      <a routerLink="/newBook" class="btn btn-primary btn-sm">Dodaj książkę</a>
    </div>
  </div>
  <p></p>
  <table class="table table-sm table-hover">
    <thead class="thead-light">
    <tr><th>Autor</th><th>Tytuł</th><th>Przeczytana</th><th></th><th></th><th></th></tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of booksList">
      <td>{{book.author}}</td>
      <td>{{book.title}}</td>
      <td><div  class="btn btn-warning btn-sm" (click)="changeReadStatus(book.id)"><span>{{book.read}}</span></div></td>
      <td><a href="/book/{{book.id}}" class="btn btn-success btn-sm">Podgląd</a></td>
      <td><a href="/book/edit/{{book.id}}" class="btn btn-info btn-sm">Edytuj</a></td>
      <td><div class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">Usuń</div></td>
    </tr>

    </tbody>
  </table>
</div>
